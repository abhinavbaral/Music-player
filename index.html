<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Remix Icon Link For Icons  -->
    <link   href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <!-- CSS -->
    <link rel="stylesheet" href="Assets/CSS/style.css" />
  </head>
  <body>
    <!-- Main Div -->
    <div id="main">
      <!-- First And Last Div  -->
      <div id="first"></div>
      <div id="last">
        <h3>Recommendation</h3>
        <div id="reco">
          <!--  Multiple song card (IMBD top 100 songs)-->
          <div class="card">
            <div class="firstp">
              <img src="https://th.bing.com/th/id/OIP.ZHoXFxuoSy4e3o-XVWqxDwHaKS?rs=1&pid=ImgDetMain" alt=" Albuim cover The Wizard of OZ ">
              <h2>Over the Rainbow</h2>
            </div>
            <h6>2:43</h6>   
          </div><div class="card">
            <div class="firstp">
              <img src="https://th.bing.com/th/id/R.854caa98ec1a5f47226502ec578b7cb7?rik=zvOZGCW2UfD6Ow&pid=ImgRaw&r=0" alt=" Albuim cover Casablanca ">
              <h2>As Time Goes By</h2>
            </div>
            <h6>3:04</h6>   
          </div><div class="card">
            <div class="firstp">
              <img src="https://th.bing.com/th/id/R.d2bdb85346ef4cbdbbd061f32ee69dca?rik=dXmDadJCqrO2Qg&riu=http%3a%2f%2fderekwinnert.com%2fwp-content%2fuploads%2f2013%2f06%2fSINGIN-IN-THE-RAIN-half-cut-web-9862.jpg&ehk=0do%2feMifpOQHlEHdWvzc7sEvANj%2fO6r2WMG6JVIMukc%3d&risl=&pid=ImgRaw&r=0" alt=" Albuim cover Singin' in the Rain ">
              <h2>Singin' in the Rain</h2>
            </div>
            <h6>4:17</h6>   
          </div><div class="card">
            <div class="firstp">
              <img src="https://th.bing.com/th/id/OIP.krF8b2QaNdq4wkdQSGN50wHaLH?rs=1&pid=ImgDetMain" alt=" Albuim cover The Sound of Music ">
              <h2>The Sound of Music</h2>
            </div>
            <h6>2:23</h6>   
          </div>
        </div>
      </div>
    </div>
    <div id="player">
      <h3 id="backward"> <i class="ri-skip-back-fill"> </i></h3>
      <h3 id="play"> <i class="ri-play-fill"></i> </h3>
      <h3 id="pause"> <i class="ri-pause-fill"></i></h3> 
      <h3 id="forward"> <i class="ri-skip-forward-fill"> </i></h3>  
    </div>
    <!-- JS Script -->
    <script src="Assets/JS/script.js"></script>
  </body>
</html>
